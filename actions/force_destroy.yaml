---
name: force_destroy
runner_type: python-script
description: Force destroy a ACS VM.
enabled: true
entry_point: force_destroy.py
parameters:
  acs_url:
    type: string
    description: URL to use at ACS request
    required: true
  acs_apikey:
    type: string
    description: API KEY to use at ACS request
    required: true
    secret: true
  acs_secretkey:
    type: string
    description: Secret KEY to use at ACS request
    required: true
    secret: true
  vm_id:
    type: string
    description: ID of a VM to destroy.
    required: true